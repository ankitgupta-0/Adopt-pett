<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt a Cat</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            text-align: center;
            padding: 20px;
        }
        .pet-card {
            display: inline-block;
            margin: 20px;
            text-align: left;
            border: 1px solid #ccc;
            padding: 10px;
            width: 250px;
        }
        .pet-card img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cats Available for Adoption</h1>
        <div class="pet-card">
            <img src="images/cat1.jpg" alt="Cat 1">
            <h2>Cat 1</h2>
            <p>Name: Whiskers</p>
            <p>Age: 1 year</p>
            <p>Gender: Male</p>
            <p>Breed: Siamese</p>
            <p>Description: Quiet and affectionate.</p>
        </div>
        <div class="pet-card">
            <img src="images/cat2.jpg" alt="Cat 2">
            <h2>Cat 2</h2>
            <p>Name: Luna</p>
            <p>Age: 2 years</p>
            <p>Gender: Female</p>
            <p>Breed: Persian</p>
            <p>Description: Playful and curious.</p>
        </div>
        <!-- Add more cat cards as needed -->
    </div>
</body>
</html>
