<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            text-align: center;
            padding: 20px;
        }
        .category-card {
            display: inline-block;
            margin: 20px;
        }
        .category-card img {
            width: 200px;
            height: 200px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shop by Category</h1>
        <div class="category-card">
            <img src="images/dog.jpg" alt="Dog" onclick="navigateTo('./dog/dog.html')">
            <p>Dogs</p>
        </div>
        <div class="category-card">
            <img src="images/cat.jpg" alt="Cat" onclick="navigateTo('./cat/cat.html')">
            <p>Cats</p>
        </div>
        <div class="category-card">
            <img src="images/bird.jpg" alt="Bird" onclick="navigateTo('./bird/bird.html')">
            <p>Birds</p>
        </div>
        <div class="category-card">
            <img src="images/reptile.jpg" alt="Reptile" onclick="navigateTo('./reptiles/reptile.html')">
            <p>Reptiles</p>
        </div>
        <div class="category-card">
            <img src="images/smallpets.jpg" alt="Small Pets" onclick="navigateTo('./smallpets/smallpets.html')">
            <p>Small Pets</p>
        </div>
    </div>
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
