<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt a Bird</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            text-align: center;
            padding: 20px;
        }
        .pet-card {
            display: inline-block;
            margin: 20px;
            text-align: left;
            border: 1px solid #ccc;
            padding: 10px;
            width: 250px;
        }
        .pet-card img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Birds Available for Adoption</h1>
        <div class="pet-card">
            <img src="../images/bird.jpg" alt="Bird 1">
            <h2>Bird 1</h2>
            <p>Name: Tweety</p>
            <p>Age: 1 year</p>
            <p>Gender: Female</p>
            <p>Breed: Canary</p>
            <p>Description: Cheerful and sings a lot.</p>
        </div>
        <div class="pet-card">
            <img src="images/bird2.jpg" alt="Bird 2">
            <h2>Bird 2</h2>
            <p>Name: Sky</p>
            <p>Age: 2 years</p>
            <p>Gender: Male</p>
            <p>Breed: Parrot</p>
            <p>Description: Intelligent and talkative.</p>
        </div>
        <!-- Add more bird cards as needed -->
    </div>
</body>
</html>
