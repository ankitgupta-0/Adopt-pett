<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Order - Pawhelp</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div id="navbar-container"></div>
  </header>
  <main>
    <section class="order-section">
      <h1>Place Your Order</h1>
      <form id="place-order-form">
        <!-- Add fields for order items and user ID -->
        <input type="text" id="items" placeholder="Enter your items" required>
        <input type="text" id="userId" placeholder="Enter your user ID" required>
        <button type="submit">Place Order</button>
      </form>
      <p id="order-confirmation"></p>
    </section>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
