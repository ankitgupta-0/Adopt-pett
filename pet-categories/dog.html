<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Category</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="category-page">
        <h2>Dog Accessories</h2>
        <div class="category-options">
            <img src="images/dog_food.jpg" alt="Dog Food" class="clickable" onclick="navigateTo('dog_food.html')">
            <img src="images/dog_toys.jpg" alt="Dog Toys" class="clickable" onclick="navigateTo('dog_toys.html')">
            <img src="images/dog_accessories.jpg" alt="Dog Accessories" class="clickable" onclick="navigateTo('dog_accessories.html')">
        </div>
    </section>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
